<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 transition-opacity" (click)="onCancel()">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md m-4 dark:bg-stone-800" (click)="$event.stopPropagation()">
    <div class="flex items-start space-x-4">
      <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900/50 sm:h-10 sm:w-10">
        <svg class="h-6 w-6 text-red-600 dark:text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>
      </div>
      <div class="flex-1">
        <h3 class="text-lg font-bold text-stone-900 dark:text-stone-100" id="modal-title">{{ title() }}</h3>
        <div class="mt-2">
          <p class="text-sm text-stone-600 dark:text-stone-400">{{ message() }}</p>
        </div>
      </div>
    </div>
    <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse sm:gap-x-3">
      <button type="button" 
              (click)="onConfirm()"
              class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:w-auto transition-colors">
        {{ confirmText() }}
      </button>
      <button type="button" 
              (click)="onCancel()"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-stone-900 shadow-sm ring-1 ring-inset ring-stone-300 hover:bg-stone-50 dark:bg-stone-700 dark:text-stone-200 dark:ring-stone-600 dark:hover:bg-stone-600 sm:mt-0 sm:w-auto transition-colors">
        {{ cancelText() }}
      </button>
    </div>
  </div>
</div>
