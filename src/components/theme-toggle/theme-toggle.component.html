<button 
  type="button" 
  (click)="toggleTheme()" 
  class="relative inline-flex items-center justify-center rounded-full w-12 h-6 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 bg-stone-200 dark:bg-stone-700 dark:focus:ring-offset-stone-900"
  [title]="theme() === 'light' ? 'Switch to dark mode' : 'Switch to light mode'"
  aria-label="Toggle dark mode">
  <span class="sr-only">Toggle dark mode</span>
  
  <!-- Sun and Moon Icons Container -->
  <span class="absolute left-0.5 top-0.5 w-5 h-5 rounded-full bg-white dark:bg-stone-800 flex items-center justify-center transform transition-transform duration-300 ease-in-out"
        [class.translate-x-6]="theme() === 'dark'">
    <!-- Sun Icon -->
    <svg class="w-4 h-4 text-amber-500 transition-opacity duration-200" 
         [class.opacity-0]="theme() === 'dark'"
         [class.opacity-100]="theme() === 'light'"
         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
    </svg>
    
    <!-- Moon Icon -->
    <svg class="w-4 h-4 text-amber-400 transition-opacity duration-200"
         [class.opacity-0]="theme() === 'light'"
         [class.opacity-100]="theme() === 'dark'"
         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
    </svg>
  </span>
</button>
